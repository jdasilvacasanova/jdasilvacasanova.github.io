<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <TITLE>Puratos Login Page</TITLE>
	<style> 
	  label {
		display:none;
	  }
	  
	  input {
			border:none;
			font-weight: bold;
			padding: 10px;
			width:80%;
			border-radius: 5px;
			margin-top:10px;
			::placeholder : rgb(209,0,52);
	  }
	  
	  input:focus{
		outline: #DCDCDC auto 5px;
	  }
	  
	  #next{
		  padding: 10px;
		  width:90%;
		  color:white;
		  background-color: rgb(209,0,52);
		  margin-top: 20px;
		  border-radius:5px;
		  border:none;
	  }
	  
	  #forgotPassword {
		display:none;
	  }
	  
	  .divider{
		display:none;
	  }
	  
	  .create{
		display:none;
	  }
	  .error{
		background-color: rgb(230,15,15);
		border-radius:5px;
		margin-left: 10px;
		margin-right: 10px;
	  }
	  
	  body {
		max-width: 100%;
		margin: auto;
		text-align: center;
		background-image: url("https://jdasilvacasanova.github.io/PURATOS/newBackground480.png") ;
		color:white;
		height:100%;
		background-position: center;
  		background-repeat: no-repeat;
  		background-size: cover;
	  }
		
	#layer {
    background-color: rgba(0, 0, 0, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
	}
	body, html {
  		height: 100%;
  		overflow: hidden;
	}
	
	#logo {
		height: 20%;
		margin-bottom: 20px;
		background-position: center;
		background-repeat: no-repeat;
		background-size: contain;
		margin: 20px;
		background-image: url("https://jdasilvacasanova.github.io/PURATOS/PuratosLogoWhite.png") ;
	}
	
	#api {
		margin-top: 70px;
	}
	
	@media only screen and (max-height: 600px){
		#logo {
			display: none;
	}
		
	  </style>
   </HEAD>
   <BODY> 
	<div id="layer">
	   <div id="logo"> </div>
	   <div id="api"></div>
	</div>

   </BODY>
</HTML>
