	<script>
	$(function() {
		$.each(Mesas, function(i, item) {
			var $tr = $('<tr>').append(
				$('<td>').text(item.Nome),
				$('<td>').text(item.Tipo),
				$('<td>').text(item.Capacidade),
				$('<td>').html('<a href="editarmesa.html?id='+item.ID+'"><i class="fa fa-fw fa-edit"></i></a>'),
				$('<td>').html('<input id="'+i+'" type="checkbox">')
			).appendTo('#mesas');
			$("#"+i).attr("checked", item.Activo);
		});
	});
	
		
	$('#new').click(function(){
		// redirect
		window.location.href = 'editarmesa.html';

		// prevent default behavior of button
		return false;
	});	
	
	$(document).ready(function(){
		$('#mesas').DataTable();
		$("input:checkbox").change(function() {
			Mesas[$(this).attr('id')].Activo = $(this).is(':checked');
			localStorage.setItem('mesas',JSON.stringify(Mesas));
		}); 
	});
	</script>
