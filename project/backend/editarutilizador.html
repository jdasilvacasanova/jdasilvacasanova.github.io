	<script>
	function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#Image')
                    .attr('src', e.target.result);
            };
			
            reader.readAsDataURL(input.files[0]);
        }
    }
	
	var ID = getUrlParameter('id');
	for (i = 0; i < Utilizadores.length; i++) { 
		if(Utilizadores[i].ID == ID){
			$('#Name').val(Utilizadores[i].Nome);
			$('#Level').val(Utilizadores[i].Nivel);
			$('#Email').val(Utilizadores[i].Email);
			$('#Password').val(Utilizadores[i].Password);
			$('#Image').attr('src',Utilizadores[i].Imagem);
			$('#Active').attr('checked',Utilizadores[i].Activo);
		}
	}
	$('#cancel').click(function(){
		// redirect
		window.location.href = 'utilizadores.html';

		// prevent default behavior of button
		return false;
	});	
	
	$( "form" ).submit(function( event ) {
		for (i = 0; i < Utilizadores.length; i++) { 
			if(Utilizadores[i].ID == ID){
				Utilizadores[i].Nome = $('#Name').val();
				Utilizadores[i].Nivel = $('#Level').val();
				Utilizadores[i].Email = $('#Email').val();
				Utilizadores[i].Password = $('#Password').val();
				Utilizadores[i].Imagem = $('#Image').attr('src');
				Utilizadores[i].Activo = $('#Active').is(':checked');
			}
		}
		if(ID==null)
		{
			Utilizadores.push({
				ID:Utilizadores.length,
				Nome : $('#Name').val(),
				Nivel : $('#Level').val(),
				Email : $('#Email').val(),
				Password : $('#Password').val(),
				Imagem : $('#Image').attr('src'),
				Activo : $('#Active').is(':checked')
			})
		}
		localStorage.setItem('utilizadores',JSON.stringify(Utilizadores));
	});
	
	</script>
