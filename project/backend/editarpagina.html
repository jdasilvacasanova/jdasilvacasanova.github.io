							<div class="form-group">

                            </div>
							
							<div class="form-group">
                                <label>Imagem</label>
								<input type='file' onchange="readURL(this);" accept="image/gif, image/jpeg, image/png"/>
                            </div>

								<img id="Image" src="resources/bitoque.jpg" alt="your image" width="200" height="200" />

                                    <label>
                                        <input id="Active" type="checkbox" value="">Activo
                                    </label>

	<script>
	function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#Image')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
	
	var ID = getUrlParameter('id');
	for (i = 0; i < Produtos.length; i++) { 
		if(Produtos[i].ID == ID){
			$('#Name').val(Produtos[i].Nome);
			$('#Page').val(Produtos[i].Página);
			$('#Price').val(Produtos[i].Preço);
			$('#Description').val(Produtos[i].Descrição);
			$('#Image').attr('src',Produtos[i].Imagem);
			$('#Active').val(Produtos[i].Activo);
		}
	}	
	</script>
